autoware_system_design_format: v0.1.0

name: DummyPerceptionPublisher.module

instances:
  - name: dummy_perception_publisher
    entity: DummyPerceptionPublisher.node
  - name: shape_estimation
    entity: ShapeEstimation.node
  - name: detected_object_feature_remover
    entity: DetectedObjectFeatureRemover.node

external_interfaces:
  input: 
    - name: object_info
    - name: predicted_objects
  output:
    - name: objects
    - name: obstacle_segmentation/pointcloud

connections:
  - from: input.object_info
    to: dummy_perception_publisher.input.object
  - from: input.predicted_objects
    to: dummy_perception_publisher.input.predicted_objects
  - from: dummy_perception_publisher.output.dynamic_object
    to: shape_estimation.input.objects
  - from: shape_estimation.output.objects
    to: detected_object_feature_remover.input.input
  - from: detected_object_feature_remover.output.output
    to: output.objects
  - from: dummy_perception_publisher.output.points_raw
    to: output.obstacle_segmentation/pointcloud