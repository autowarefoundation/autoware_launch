autoware_system_design_format: v0.1.0

name: LaserscanBasedOccupancyGridMap.module

instances:
  - name: pointcloud_to_laserscan
    entity: PointcloudToLaserscan.node
  - name: occupancy_grid_map
    entity: LaserscanBasedOccupancyGridMap.node

external_interfaces:
  input:
    - name: obstacle_pointcloud
    - name: raw_pointcloud

  output:
    - name: map

connections:
  - from: input.obstacle_pointcloud
    to: pointcloud_to_laserscan.input.pointcloud

  - from: input.obstacle_pointcloud
    to: occupancy_grid_map.input.obstacle_pointcloud
  - from: input.raw_pointcloud
    to: occupancy_grid_map.input.raw_pointcloud
  - from: pointcloud_to_laserscan.output.laserscan
    to: occupancy_grid_map.input.laserscan
  - from: occupancy_grid_map.output.occupancy_grid_map
    to: output.map

