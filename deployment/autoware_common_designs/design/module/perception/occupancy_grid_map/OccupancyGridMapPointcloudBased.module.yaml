autoware_system_design_format: v0.1.0

name: OccupancyGridMapPointcloudBased.module

instances:
  - name: occupancy_grid_map_node
    entity: PointcloudBasedOccupancyGridMap.node

external_interfaces:
  input:
    # lidar
    - name: obstacle_pointcloud
    - name: raw_pointcloud
  output:
    - name: map

connections:
  - from: input.raw_pointcloud
    to: occupancy_grid_map_node.input.raw_pointcloud
  - from: input.obstacle_pointcloud
    to: occupancy_grid_map_node.input.obstacle_pointcloud
  - from: occupancy_grid_map_node.output.occupancy_grid_map
    to: output.map
