autoware_system_design_format: v0.1.0

name: LidarApollo.module

instances:
  - name: lidar_apollo_instance_segmentation
    entity: LidarApolloInstanceSegmentation.node
  - name: shape_estimation
    entity: ShapeEstimation.node
  - name: detected_object_feature_remover
    entity: DetectedObjectFeatureRemover.node
  - name: validation
    entity: ObstaclePointCloudBasedValidator.node

external_interfaces:
  input:
    - name: pointcloud
    - name: obstacle_pointcloud
  output:
    - name: detected_objects

connections:
  - from: input.pointcloud
    to: lidar_apollo_instance_segmentation.input.pointcloud
  - from: lidar_apollo_instance_segmentation.output.labeled_clusters
    to: shape_estimation.input.objects
  - from: shape_estimation.output.objects
    to: detected_object_feature_remover.input.input
  - from: detected_object_feature_remover.output.output
    to: validation.input.detected_objects
  - from: input.obstacle_pointcloud
    to: validation.input.obstacle_pointcloud
  - from: validation.output.objects
    to: output.detected_objects
