autoware_system_design_format: 0.3.0

name: RadarFilter.module

instances:
  # filter
  - name: object_lanelet_filter
    entity: ObjectLaneletFilter.node
  - name: radar_object_filter
    entity: DetectedObjectSorter.node

inputs:
  - name: vector_map
  - name: radar_objects
outputs:
  - name: radar_filtered_objects

connections:
  - from: input.radar_objects
    to: radar_object_filter.input.objects
  - from: radar_object_filter.output.objects
    to: object_lanelet_filter.input.object
  - from: input.vector_map
    to: object_lanelet_filter.input.vector_map
  - from: object_lanelet_filter.output.object
    to: output.radar_filtered_objects
