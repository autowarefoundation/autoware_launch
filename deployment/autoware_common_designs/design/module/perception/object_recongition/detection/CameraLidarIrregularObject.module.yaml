autoware_system_design_format: v0.1.0

name: CameraLidarIrregularObject.module

instances:
  - name: crop_box_filter
    entity: CropBoxFilter.node
  - name: ground_filter
    entity: ScanGroundFilter.node
  - name: roi_pointcloud_fusion
    entity: RoiPointCloudFusion.node
  - name: shape_estimation
    entity: ShapeEstimation.node
  - name: detected_object_feature_remover
    entity: DetectedObjectFeatureRemover.node

external_interfaces:
  input:
    - name: pointcloud
    - name: rois0
    - name: rois1
    - name: rois2
    - name: rois3
    - name: camera_info0
    - name: camera_info1
    - name: camera_info2
    - name: camera_info3
  output:
    - name: objects

connections:
  - from: input.pointcloud
    to: crop_box_filter.input.input
  - from: crop_box_filter.output.output
    to: ground_filter.input.pointcloud
  - from: ground_filter.output.pointcloud
    to: roi_pointcloud_fusion.input.pointcloud

  - from: input.rois*
    to: roi_pointcloud_fusion.input.rois*
  - from: input.camera_info*
    to: roi_pointcloud_fusion.input.camera_info*

  - from: roi_pointcloud_fusion.output.clusters
    to: shape_estimation.input.objects
  - from: shape_estimation.output.objects
    to: detected_object_feature_remover.input.input
  - from: detected_object_feature_remover.output.output
    to: output.objects
