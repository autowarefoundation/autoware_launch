autoware_system_design_format: 0.3.0

name: LidarTransfusion.module

instances:
  - name: lidar_transfusion
    entity: LidarTransfusion.node
  - name: validation
    entity: ObstaclePointCloudBasedValidator.node

inputs:
  - name: pointcloud
  - name: obstacle_pointcloud
outputs:
  - name: detected_objects

connections:
  - from: input.pointcloud
    to: lidar_transfusion.input.pointcloud
  - from: lidar_transfusion.output.objects
    to: validation.input.detected_objects
  - from: input.obstacle_pointcloud
    to: validation.input.obstacle_pointcloud
  - from: validation.output.objects
    to: output.detected_objects
