autoware_system_design_format: v0.1.0

name: RadarDriver.module

instances: 
  - name: radar_driver
    entity: NebulaArs548.node
  - name: adapter
    entity: RadarObjectsAdapter.node

external_interfaces:
  input:
    - name: odometry
    - name: acceleration
    - name: steering_angle
  output:
    - name: detected_objects
    - name: tracked_objects

connections:
  - from: input.odometry
    to: radar_driver.input.odometry_input
  - from: input.acceleration
    to: radar_driver.input.acceleration_input
  - from: input.steering_angle
    to: radar_driver.input.steering_angle_input
  - from: radar_driver.output.radar_objects
    to: adapter.input.objects
  - from: radar_driver.output.radar_info
    to: adapter.input.radar_info
  - from: adapter.output.detections
    to: output.detected_objects
  - from: adapter.output.tracks
    to: output.tracked_objects
