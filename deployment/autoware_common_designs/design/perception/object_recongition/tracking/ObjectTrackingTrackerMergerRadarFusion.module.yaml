autoware_system_design_format: v0.1.0

name: ObjectTrackingTrackerMergerRadarFusion.module

instances:
  - name: multi_object_tracker
    entity: MultiObjectTracker.node
  - name: radar_object_filter
    entity: TrackedObjectSorter.node
  - name: tracked_object_lanelet_filter
    entity: TrackedObjectLaneletFilter.node
  - name: decorative_tracker_merger
    entity: DecorativeTrackerMerger.node

external_interfaces:
  input:
    - name: vector_map
    - name: detected_objects
    - name: radar_objects
  output:
    - name: objects

connections:
  - from: input.detected_objects
    to: multi_object_tracker.input.detection01/objects
  - from: input.radar_objects
    to: radar_object_filter.input.objects
  - from: radar_object_filter.output.objects
    to: tracked_object_lanelet_filter.input.object
  - from: input.vector_map
    to: tracked_object_lanelet_filter.input.vector_map
  - from: tracked_object_lanelet_filter.output.object
    to: decorative_tracker_merger.input.sub_object
  - from: multi_object_tracker.output.objects
    to: decorative_tracker_merger.input.main_object
  - from: decorative_tracker_merger.output.merged_object
    to: output.objects
