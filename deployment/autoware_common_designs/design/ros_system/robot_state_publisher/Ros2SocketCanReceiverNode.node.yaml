autoware_system_design_format: v0.1.0

name: Ros2SocketCanReceiverNode.node

launch: 
  package: ros2_socketcan
  plugin: drivers::socketcan::SocketCanReceiverNode
  executable: socket_can_receiver_node_exe
  node_output: screen

# interfaces
inputs: []
outputs: 
  - name: from_can_bus
    message_type: can_msgs/msg/Frame

# parameters
parameter_files: []
parameters:
  - name: interface
    type: string
    default: can0
  - name: interval_sec
    type: double
    default: 0.01
  - name: enable_frame_loopback
    type: bool
    default: false
  - name: filters
    type: string
    default: 0:0
  - name: use_bus_time
    type: bool
    default: false

# processes
processes:
  - name: publish_from_can_bus
    trigger_conditions:
      - periodic: 100 # Hz
    outcomes:
      - to_output: from_can_bus
