autoware_system_design_format: 0.3.0

name: planning_simulation.parameter_set
parameters:
  - node: /
    param_files: []
    param_values:
      - name: use_sim_time
        value: false
  - node: /global_parameter_loader
    param_files: []
    param_values:
      - name: use_sim_time
        value: false
  - node: /perception/object_recognition/tracking/multi_object_tracker
    param_values:
      - name: input/detection01/channel
        value: detected_objects
  - node: /system
    param_values:
      - name: run_mode
        value: planning_simulation
      - name: launch_system_monitor
        value: false
      - name: launch_dummy_diag_publisher
        value: true
  - node: /perception/occupancy_grid_map/occupancy_grid_map
    param_values:
      - name: input_obstacle_pointcloud
        value: true
      - name: input_obstacle_and_raw_pointcloud
        value: false
      - name: v_ratio
        value: 10.0
  - node: /planning
    param_values:
      - name: is_simulation
        value: true
      - name: enable_all_modules_auto_mode
        value: false
