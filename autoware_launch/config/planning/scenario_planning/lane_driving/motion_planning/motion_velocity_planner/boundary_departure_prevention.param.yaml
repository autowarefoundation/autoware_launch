/**:
  ros__parameters:
    boundary_departure_prevention:
      th_data_timeout_s: 1.0
      boundary_types_to_detect: [road_border]
      th_max_lateral_query_num: 5
      th_dist_hysteresis_m: 1.0

      abnormality:
        normal:
          enable: true
          footprint_envelop:
            lon_m: 0.25
            lat_m: 0.25

        localization:
          enable: true
          footprint_envelop:
            lon_m: 0.25
            lat_m: 0.25

        longitudinal:
          enable: true
          lon_tracking:
            scale: 1.0
            extra_margin_m: 0.0

        steering:
          enable: false
          steering_rate_rps: 1.0

      slow_down_behavior:
        enable:
          slow_down_near_boundary: true
          slow_down_before_departure: true
          stop_before_departure: true

        th_trigger:
          max_slow_down_vel_kmph: 5.0
          th_acc_mps2:
            min: -1.0
            max: -2.5
          th_jerk_mps3:
            min: -1.0
            max: -1.5
          brake_delay_s: 1.3
          dist_error_m: 0.25
          th_dist_to_boundary_m:
            left:
              min: 0.01
              max: 0.5
            right:
              min: 0.01
              max: 0.5
