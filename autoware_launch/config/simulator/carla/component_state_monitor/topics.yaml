# E2E mode: obstacle_segmentation, traffic_light_recognition, mission_planning routes, and control_command monitors are disabled
- module: map
  mode: [online]
  type: launch
  args:
    node_name_suffix: vector_map
    topic: /map/vector_map
    topic_type: autoware_map_msgs/msg/LaneletMapBin
    best_effort: false
    transient_local: true
    warn_rate: 0.0
    error_rate: 0.0
    timeout: 0.0

- module: map
  mode: [online]
  type: launch
  args:
    node_name_suffix: pointcloud_map
    topic: /map/pointcloud_map
    topic_type: sensor_msgs/msg/PointCloud2
    best_effort: false
    transient_local: true
    warn_rate: 0.0
    error_rate: 0.0
    timeout: 0.0

- module: localization
  mode: [online]
  type: autonomous
  args:
    node_name_suffix: initialpose3d
    topic: /initialpose3d
    topic_type: geometry_msgs/msg/PoseWithCovarianceStamped
    best_effort: false
    transient_local: false
    warn_rate: 0.0
    error_rate: 0.0
    timeout: 0.0

